<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Application</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="wrapper">
        <div class="content">
            <div class="row">
                <div class="text-center text-light bg-info col-md-12">
                    <h1>Todo Application</h1>

                    <p>Hello Brian, Track your tasks here!</p>
                </div>
            </div>

            <div class="search">
                <div class="container">
                    <form>
                        <div class="row">
                            <div class="col-md-4">
                                <input type="text" class="search-todo form-control" placeholder="Filter Todos">
                            </div>
                            <div class="col-md-8 form-check checkbox">
                                <label>
                                    <input type="checkbox" class="hidecompleted" />Hide Completed
                                </label>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
            <div class="container">
                <div class="row status-header">
                    <h5 class="status text-danger col-md-12 font-weight-bold"></h5>
                </div>
                <div class="todo-form">
                    <form>
                        <div class="row">
                            <div class="col-md-4">
                                <input type="text" class="new-todo form-control" placeholder="Enter Todo"
                                    required="true">
                            </div>

                            <div class="col-md-4">
                                <button type="submit" class="submit-todo btn btn-primary">Add Todo</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <div class="todos col-md-12"></div>
                </div>
            </div>


        </div>
    </div>
    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p>Designed and Developed by Brian (c) <a href="">Brian</a></p>
                </div>
            </div>
        </div>
    </div>


    <script type="module" src="firebase_config.js"></script>

    <script src="jquery.js"></script>

    <script type="module" src="app.js"></script>

</body>

</html>
